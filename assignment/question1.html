<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Demo</title>

    <style>
        p {
            color: rgb(26, 255, 240);           
            font-size: 18px;      
        }

        .highlight {
            color: rgb(36, 92, 36);         
            font-size: 22px;          
            background-color: rgb(193, 193, 29); 
        }

        #mainHeading {
            color: rgb(15, 249, 171);              
            font-size: 30px;          
        }
    </style>

</head>
<body>

    <h1 id="mainHeading">Welcome to CSS Demo</h1>

    <p>This paragraph uses the element selector.</p>

    <p class="highlight">Hello I am Ankit</p>

</body>
</html>
